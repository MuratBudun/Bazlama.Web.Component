<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazlama Web Component Sample</title>
  <link href="/index.css" rel="stylesheet"/>
  <link href="/src/baz-ui/baz-ui.css" rel="stylesheet"/>
  <script type="module" src="/src/main.ts"></script>
</head>

<body class="p-4">
  <h1>Bazlama Web Component Sample</h1>
  <div style="height: 20px;"></div>
  <baz-icon icon="search"></baz-icon>

  <div style="height: 20px;"></div>

  <div style="padding: 10px; background-color: aquamarine; width: 300px;">
    <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
  </div>
  <div style="height: 10px;"></div>
  <baz-textbox label="Test Text"  label-alt-left="Left" label-alt-right="Right" color="netaruel">
    <button class="btn btn-square btn-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <button class="btn btn-square btn-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>    

  </baz-textbox>

  <label class="input input-bordered flex items-center gap-2">
    <input type="text" class="grow" placeholder="Search" />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 opacity-70">
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd" />
    </svg>
  </label>





  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">What is your name?</span>
      <span class="label-text-alt">Top Right label</span>
    </div>
    <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />
    <div class="label">
      <span class="label-text-alt">Bottom Left label</span>
      <span class="label-text-alt">Bottom Right label</span>
    </div>
  </label>  
</body>

</html>
