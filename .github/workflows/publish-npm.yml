name: Publish to NPM and Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v0.1.2

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.6)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update package version
        run: |
          cd libs/core
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: |
          cd libs/core
          npm install

      - name: Build package
        run: |
          cd libs/core
          npm run build

      - name: Run tests (if available)
        run: |
          cd libs/core
          npm test || echo "No tests found, skipping..."

      - name: Publish to NPM
        run: |
          cd libs/core
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag (if manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            # Extract latest version changes
            CHANGELOG=$(sed -n "/^## \[/,/^## \[/p" CHANGELOG.md | head -n -1)
          else
            # Generate basic changelog from commits
            CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" || echo "- Initial release")
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Bazlama Web Component v${{ steps.get_version.outputs.version }}
            
            ### Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            ```bash
            npm install bazlama-web-component@${{ steps.get_version.outputs.version }}
            ```
            
            ### Links
            - [NPM Package](https://www.npmjs.com/package/bazlama-web-component)
            - [Documentation](https://muratbudun.github.io/Bazlama.Web.Component/)
            - [Changelog](https://github.com/MuratBudun/Bazlama.Web.Component/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on related issues
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get_version.outputs.version }}';
            const tag = `v${version}`;
            
            // Get commits since last release
            const commits = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: context.payload.before || 'HEAD^',
              head: context.sha
            });
            
            // Extract issue numbers from commit messages
            const issueNumbers = new Set();
            commits.data.commits.forEach(commit => {
              const matches = commit.commit.message.match(/#(\d+)/g);
              if (matches) {
                matches.forEach(match => {
                  issueNumbers.add(match.substring(1));
                });
              }
            });
            
            // Comment on each issue
            for (const issueNumber of issueNumbers) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(issueNumber),
                body: `ðŸŽ‰ This issue has been resolved in version ${version}!\n\nInstall it via:\n\`\`\`bash\nnpm install bazlama-web-component@${version}\n\`\`\``
              });
            }