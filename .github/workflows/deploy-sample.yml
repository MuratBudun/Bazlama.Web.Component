name: Deploy Samples to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'samples/**'
      - 'libs/core/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'samples/**'
      - 'libs/core/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the in-progress and latest queued.
concurrency:
  group: "pages-samples"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install core dependencies
        run: npm install
        working-directory: ./libs/core

      - name: Build core package
        run: npm run build
        working-directory: ./libs/core

      - name: Install sample dependencies
        run: npm install
        working-directory: ./samples/sample

      - name: Build sample (main)
        run: npm run build
        working-directory: ./samples/sample
        env:
          BASE_PATH: /Bazlama.Web.Component

      - name: Install sample-core dependencies
        run: npm install
        working-directory: ./samples/sample-core

      - name: Build sample-core
        run: npm run build
        working-directory: ./samples/sample-core
        env:
          BASE_PATH: /Bazlama.Web.Component/sample-core

      - name: Install sample-daisyui dependencies
        run: npm install
        working-directory: ./samples/sample-daisyui

      - name: Build sample-daisyui
        run: npm run build
        working-directory: ./samples/sample-daisyui
        env:
          BASE_PATH: /Bazlama.Web.Component/sample-daisyui

      - name: Prepare deployment structure
        run: |
          mkdir -p ./deployment
          cp -r ./samples/sample/dist/* ./deployment/
          mkdir -p ./deployment/sample-core
          cp -r ./samples/sample-core/dist/* ./deployment/sample-core/
          mkdir -p ./deployment/sample-daisyui
          cp -r ./samples/sample-daisyui/dist/* ./deployment/sample-daisyui/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4