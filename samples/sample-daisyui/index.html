<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazlama DaisyUI Components</title>
  <link href="/index.css" rel="stylesheet" />
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <div class="drawer lg:drawer-open">
    <input id="drawer" type="checkbox" class="drawer-toggle" />
    
    <!-- Main Content -->
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div class="navbar bg-base-300 lg:hidden">
        <div class="flex-none">
          <label for="drawer" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Bazlama Components</a>
        </div>
      </div>

      <!-- Page Content -->
      <div class="flex-1 p-6" id="page-content">
        <!-- Router content will be loaded here -->
      </div>
    </div>

    <!-- Sidebar -->
    <div class="drawer-side">
      <label for="drawer" class="drawer-overlay"></label>
      <div class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
        <!-- Sidebar Header -->
        <div class="mb-4">
          <h1 class="text-2xl font-bold px-4">Bazlama</h1>
          <p class="text-sm opacity-70 px-4">DaisyUI Components</p>
        </div>
        
        <div class="divider"></div>
        
        <!-- Navigation Menu -->
        <ul>
          <li class="menu-title">
            <span>Getting Started</span>
          </li>
          <li><a href="baz-router:/" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Home
          </a></li>
          
          <div class="divider"></div>
          
          <li class="menu-title">
            <span>Components</span>
          </li>
          <li><a href="baz-router:/tab" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
            Tab
          </a></li>
          <li><a href="baz-router:/theme" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
            Theme Switcher
          </a></li>
          <li><a href="baz-router:/icon" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
            Icon
          </a></li>
        </ul>

        <div class="divider"></div>

        <!-- Theme Switcher -->
        <div class="px-4">
          <baz-theme-switcher></baz-theme-switcher>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Active link highlighting
    window.addEventListener("route-change", updateActiveLink);
    updateActiveLink();

    function updateActiveLink() {
      const pathname = window.location.pathname;
      document.querySelectorAll(".nav-link").forEach(link => {
        link.classList.remove("active");
        const linkPath = link.getAttribute("href").replace("baz-router:", "");
        if (linkPath === pathname || (pathname === "/" && linkPath === "/")) {
          link.classList.add("active");
        }
      });
    }
  </script>
</body>

</html>
