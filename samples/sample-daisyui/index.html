<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazlama DaisyUI Components</title>
  
  <!-- Load theme immediately to prevent flickering -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else {
        // No saved theme, use prefers-color-scheme
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const defaultTheme = prefersDark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', defaultTheme);
      }
    })();
  </script>
  
  <link href="./index.css" rel="stylesheet" />
  <script type="module" src="./src/main.ts"></script>
</head>

  <script>
    // Active link highlighting
    window.addEventListener("route-change", (event) => {
      updateActiveLink(event.detail?.path);
    });
    
    // Initialize on page load
    setTimeout(() => updateActiveLink(), 100);

    function updateActiveLink(currentPath) {
      // If no path provided, get it from PageRouter
      if (!currentPath && window.BazPageRouter) {
        currentPath = window.BazPageRouter.getRelativePath();
      }
      
      // Fallback if router not ready
      if (!currentPath) {
        currentPath = window.location.pathname;
      }
      
      // Ensure currentPath starts with /
      if (!currentPath.startsWith("/")) {
        currentPath = "/" + currentPath;
      }
      
      // Update active state for all nav links
      document.querySelectorAll(".nav-link").forEach(link => {
        const href = link.getAttribute("href");
        const linkPath = href.replace("baz-router:", "");
        
        if (linkPath === currentPath) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    }
  </script>
</body>

</html>
