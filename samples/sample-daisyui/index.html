<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazlama DaisyUI Components</title>
  <link href="./index.css" rel="stylesheet" />
  <script type="module" src="./src/main.ts"></script>
</head>

<body>
  <baz-app app-title="Bazlama DaisyUI"></baz-app>
  
  <!-- DaisyUI Safelist: Hidden classes for dynamic usage -->
  <div class="hidden">
    <!-- Input Variants -->
    <input class="input-primary input-secondary input-accent input-info input-success input-warning input-error input-ghost" />
    <!-- Input Sizes -->
    <input class="input-xs input-sm input-md input-lg input-bordered" />
    <!-- Button Variants -->
    <button class="btn-primary btn-secondary btn-accent btn-info btn-success btn-warning btn-error btn-ghost btn-link"></button>
    <!-- Button Sizes & States -->
    <button class="btn-xs btn-sm btn-md btn-lg btn-outline btn-wide btn-block btn-circle btn-square btn-disabled"></button>
    <!-- Badge Variants -->
    <span class="badge-primary badge-secondary badge-accent badge-info badge-success badge-warning badge-error badge-ghost"></span>
    <!-- Alert Variants -->
    <div class="alert-info alert-success alert-warning alert-error"></div>
    <!-- Card & Modal -->
    <div class="card-compact card-normal card-side modal-open modal-bottom modal-middle"></div>
    <!-- Loading States -->
    <span class="loading loading-spinner loading-dots loading-ring loading-ball"></span>
  </div>
</body>

</html>
