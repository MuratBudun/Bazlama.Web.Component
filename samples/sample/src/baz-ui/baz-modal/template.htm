<dialog id="{dialogEl}" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <div class="modal-header">
            <h3 ref="title" class="text-lg font-bold"></h3>
        </div>
        <div class="modal-body">
            <p class="py-4">2. Content Modal Hellooooo</p>  
        </div>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn">Close</button>
            </form>
        </div>
    </div>
</dialog>
